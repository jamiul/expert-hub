name: Laravel CI/CD

on:
  push:
    branches:
      - stg
jobs:
  deploy:

    runs-on: [self-hosted, staging-ec2]
    steps:
      - name: Pulling Latest Code
        uses: actions/checkout@v3
        with:
          clean: 'false'

      - name: Cache Composer dependencies
        uses: actions/cache@v2
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-
      
      - name: Install Dependences
        run: |
          composer update && composer install

          
      - name: Clear PHP Cache
        run: php artisan optimize:clear

      - name: Copy and Override Files to /var/www/html
        run: |
          sudo rsync -av . /var/www/html/EduExHub    
          
      - name: Adjusting permissions for storage directory
        run: |
          sudo chmod -R 775 /var/www/html/EduExHub/storage

      - name: Verifying user and group ownership
        run: | 
          sudo chown -R www-data:www-data /var/www/html/EduExHub/storage
